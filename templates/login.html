<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al sistema</title>
    <style>
        /* Fondo general */
        body {
            background: #e5e7eb;
            font-family: Arial, sans-serif;
            margin: 0;
            
            /* Centramos el card en pantalla */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Contenedor del login */
        .login-container {
            width: 380px;
            padding: 30px 32px;
            background: #ffffff;
            border-radius: 10px;

            /* Borde sutil + sombra suave */
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);

            text-align: center;
        }

        /* Logo superior */
        .login-logo {
            width: 180px;
            max-width: 80%;
            display: block;
            margin: 0 auto 18px auto;
        }

        h2 {
            margin: 0 0 18px 0;
            font-size: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #374151;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #2563eb;
        }

        .error {
            color: #dc2626;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- Logo -->
        <img src="{{ url_for('static', path='img/logo.png') }}" alt="Logo" class="login-logo">

        <h2>Ingreso al sistema</h2>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post" action="/login">
            <label>Usuario</label>
            <input type="text" name="username" required>

            <label>Contrase√±a</label>
            <input type="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>

    </div>

</body>
</html>
